<div class="modal-header">
	<h3 class="modal-title">Macro and geometry files</h3>
	
	
</div>
<div class="modal-body">
	<uib-tabset>
		<button type="button" class="btn btn-info btn-flat pull-right" 
		 	><i class="fa fa-edit"></i> Edit files
		</button>
	    <uib-tab heading="Macro file (macro.in)" >
	    	
	    	
    		<div class="row">
    			<div class="col-md-12">
    				<p ng-repeat="line in macroFile track by $index">
				    	<code>{{line}}</code>
				    </p>
    			</div>
  			</div>
	    	
	    </uib-tab>
	    <uib-tab heading="Geometry file (geom.geom)">
	    	<section class="content">
	    		<div class="box box-primary box-solid">
		    		<div class="box-body">
		    			<section class=" row">
				    		<div class="col-md-12">
				    			
				    			<p ng-repeat="line in geomFile track by $index">
				    				<code>{{line}}</code>
				    			</p>
				    		</div>
				    	</section>
		    		</div>
		    	</div>
	    	</section>
	    	
	    	
	    </uib-tab>
	   
	 </uib-tabset>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-primary btn-flat" 
			ng-click="okFiles()" >Accept
	</button>
</div>
