<div class="modal-header">
	<h3 class="modal-title">Save experiment</h3>
</div>
<div class="modal-body">
	<section class="content" >
		<form >
			<div class="row">
				<div class="col-md-6">
					<div class="form-group" ng-class="{'has-error':!isValidName.isValid}">
                      <label >Name*</label>
                      <input type="text" class="form-control" 
                      		 ng-model="expName" placeholder="Experiment name">
                      
                    </div>
               </div>
				<div  ng-if="!isValidName.isValid">
					<div class="col-md-12">
						<p class="text-red">
								<em>{{isValidName.errorMessages}}</em>
						</p>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-12">
					<div class="form-group" ng-class="{'has-error':!isValidDescription.isValid}">
	                  <label>Description ( Maximum characters: {{maxLength}}
	                  	<span ng-if="isValidDescription.isValid && expDescription != null">, left: {{textLeft}}</span> )
	                  </label>
	                  <textarea class="form-control" rows="3"
	                  	ng-model="expDescription" ng-trim="false"
	                  	placeholder="Experiment description"></textarea>
	                </div>
                </div>
				<div ng-if="!isValidDescription.isValid">
					<div class="col-md-12">
						<p class="text-red">
								<em>{{isValidDescription.errorMessages}}</em>
						</p>
					</div>
				</div>
			</div>
			
		</form>
	</section> 
		
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-warning btn-flat pull-left" 
			ng-click="cancel()">
		Cancel
	</button>
	<button type="button" class="btn btn-primary btn-flat" 
			ng-disabled="!isValidName.isValid || !isValidDescription.isValid"
			ng-click="saveExperiment(expName,expDescription)">
		Accept
	</button>
</div>
