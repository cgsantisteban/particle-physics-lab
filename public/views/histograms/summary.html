    <section class="content-header">
      <h1>
       	Data analysis
        <small>Output data</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#!/particlelab"><i class="fa fa-home"></i> Lab Home</a></li>
        <li class="active">Summary</li>
    </ol>
    </section>
 	<section>
    	<div class="content">
	    		<div class="box box-primary">
	    		  <div class="box-header with-border">
	                  <h3 class="box-title">Summary histograms</h3>
	              </div><!-- /.box-header -->
				  <div class="box-body">
				   		<div class="row">
				   			<div class="col col-md-12">
				   				<div class="row">
				   					<div class="col-md-3">
				   						<div class="form-group">
					                      <label>Counters</label>
					                      	<select class="form-control"
			                       				ng-model="selectedHistogram"
			                       				ng-options="h.layout.title for h in histogramList">
			                       			</select>
			                    		</div>
				   					</div>
				   				</div>
				   			</div>
				   		</div>
				   		<hr>
					    <div class="row">
							<div class="col col-md-12">
								<draw-particle-counter histogram="selectedHistogram" width="90" heigth="100"></draw-particle-counter>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<button class="btn btn-primary btn-flat" type="button" data-toggle="collapse" 
								  		data-target="#collapseData" 
										aria-expanded="false" 
										aria-controls="collapseData"
										ng-click="isViewData = !isViewData">
									<span ng-show="isViewData">View data</span> <span ng-show="!isViewData">Hide data</span>
								</button>
							</div>
						</div>
						<div class="row" >
							<div class="col-md-12">
								<div  class="collapse" id="collapseData">
									<div class="table-responsive">
										<table class="table table-hover" ng-show="selectedHistogram.layout.title == 'Particle Counter'">
											<thead>
												<tr>
											 		<td align="center">
											 			<strong>Particle</strong>
											 		</td>
											 		<td align="center">
											 			<strong>Number of particles</strong>
											 		</td>
											 	</tr>
											</thead>
											<tbody>
												<tr ng-repeat="(id,particle) in selectedHistogram.data[0].x">
													<td align="center">
														{{particle}}
													</td>
													<td align="center">
														{{selectedHistogram.data[0].y[id]}}
													</td>
												</tr>
											</tbody>
										</table>
										<table class="table table-hover" 
									       	ng-show="selectedHistogram.layout.title == 'Process Counter' || selectedHistogram.layout.title == 'Process Creator'">
											<thead>
												<tr>
											 		<td colspan="{{selectedHistogram.data.length}}" class="text-center">
											 			<strong>Particle</strong>
											 		</td>
											 	</tr>
											 	<tr>
											 		<td><strong>Process</strong></td>
											 		<td ng-repeat="p in selectedHistogram.data[0].x">
											 			<strong>{{p}}</strong>
											 		</td>
											 	</tr>
											</thead>
											<tbody>
												<tr ng-repeat="proc in selectedHistogram.data">
													<td>
														{{proc.name}}
													</td>
													<td ng-repeat="c in proc.y track by $index">
														{{c}}
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
				   	</div>
				</div>	
	    </div>
	</section>
